<!DOCTYPE html>
<html lang="en">
<head>
  <title>Vue</title>
  <script src="./js/bundle.js"></script>
  <!-- <link rel="stylesheet" href="./css/style.css"> -->
</head>
<body>

  <h1>Currency Converter App</h1>

  <div id="app">

    <label for='amount'>Amount in £</label>
    <input type='number' id='amount' v-model="inputValue" />

    <label for='dropdown'>Convert from £ to selected currency</label>
    <select id='dropdown' name='targetCurrency' v-model='selectedCurrencyRate'>
    <option v-for="(rate, currency) in exchangeRates.rates" v-bind:value="rate">{{ currency }}</option>
</select>
    <h2 >{{ convertedValue }}</h2>

</div>
</body>
</html>
